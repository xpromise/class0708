<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三级联动</title>
</head>
<body>
<select id="province">
  <option>请选择省份</option>
</select> 省
<select id="city">
  <option>请选择城市</option>
</select> 市
<select id="county">
  <option>请选择区(县)</option>
</select> 区(县)
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
  /*
    onready事件：等DOM节点加载完执行    等价于DOMContentLoaded
    onload事件：等页面所有资源加载完才执行
   */
  $(function () {
    const $province = $('#province');

    // 一上来要请求所有省份的数据
    $.get('http://localhost:3000/province', function (result) {
      if (result.code === 0) {
        // 请求成功, 将请求回来的数据展示在页面上
        /*let htmlStr = '';
        result.data.forEach(function (item, index) {
          const { name, province } = item;
          // 将多次DOM操作变成一次
          htmlStr += `<option>${name}</option>`;
        });
        $province.append(htmlStr);*/

        const htmlStr = result.data.reduce((prev, curr) => {
          const { name, province } = curr;
          prev += `<option>${name}</option>`;
          return prev;
        }, '');

        $province.append(htmlStr);
      } else {
        // 请求失败
        alert(result.errMsg);
      }
    });


  })

</script>
</body>
</html>
